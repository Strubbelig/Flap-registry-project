<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Data to Knowledge Graph</title>
    <style>
        body { font-family: sans-serif; margin: 2em; }
        label { display: block; margin-top: 1em; }
        input[type=text] { width: 300px; padding: 0.5em; margin-top: 0.2em; }
        button { padding: 0.7em 1.5em; margin-top: 1.5em; cursor: pointer; }
        .flash { padding: 1em; margin-bottom: 1em; border-radius: 5px; }
        .flash.error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .flash.success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
    </style>
</head>
<body>
    <h1>Add Person-Company Relationship</h1>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="flash {{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form action="{{ url_for('add_data') }}" method="POST">
        <div>
            <label for="personName">Person Name:</label>
            <input type="text" id="personName" name="personName" required>
        </div>
        <div>
            <label for="companyName">Company Name:</label>
            <input type="text" id="companyName" name="companyName" required>
        </div>
        <div>
            <button type="submit">Add Relationship</button>
        </div>
    </form>

    <hr>
    <p><a href="{{ url_for('view_graph') }}">View all triples (debug)</a></p>
</body>
</html>
